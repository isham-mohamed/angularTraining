<div class="container">
    <div class="row">
        <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <!-- form card login -->
                    <div class="card rounded shadow shadow-sm">
                        <div class="card-header">
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div *ngIf="invalidLogin" class="alert alert-danger">
                            Invalid UserName or Password
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" [formGroup]="form" (ngSubmit)="login(form.value)">
                                <div class="form-group">
                                    <label for="uname1">Username</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" id="uname1" formControlName="username">
                                    <div *ngIf="form.get('username').errors && form.get('username').touched" class="alert alert-danger" >Username required.</div>
                                </div>
                                <div class="form-group">
                                    <label for="pwd1">Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" id="pwd1" formControlName="password" >
                                    <div *ngIf="form.get('password').errors && form.get('password').touched" class="alert alert-danger" >password required.</div>
                                </div>
                                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->
                </div>
            </div>
            <!--/row-->
        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
